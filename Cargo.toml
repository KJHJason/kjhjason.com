[package]
name = "kjhjason-blog"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.8.0"
actix-files = "0.6.6"
actix-multipart = "0.7.2"
tokio = { version = "1.38.1", features = ["full"] }
futures = "0.3.30"
futures-util = "0.3.30"
mongodb = "3.0.1"
bson = { version = "2.11.0", features = ["chrono-0_4"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
serde_bytes = "0.11.15"
env_logger = "0.11.3"
log = "0.4.22"
derive_more = "0.99.18"
thiserror = "1.0.62"
chrono = { version = "0.4.38", features = ["serde"] }
